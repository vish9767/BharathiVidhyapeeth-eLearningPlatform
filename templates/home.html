<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Welcome | CAI App</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(270deg, #667eea, #764ba2, #6b8dd6);
    background-size: 600% 600%;
    animation: gradientBG 12s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 45px;
    text-align: center;
    color: white;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 520px;
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 2.6rem;
    margin-bottom: 8px;
}

.typing {
    color: #ffd369;
    font-size: 1.3rem;
    height: 30px;
    margin-bottom: 25px;
}

p {
    opacity: 0.9;
    margin-bottom: 25px;
    line-height: 1.6;
}

.status-box {
    margin-top: 20px;
    background: rgba(0,0,0,0.25);
    padding: 18px;
    border-radius: 15px;
    text-align: left;
    animation: fadeIn 1.8s ease;
}

.status-row {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
    font-size: 1rem;
}

.badge {
    padding: 5px 14px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: bold;
    animation: pulse 2s infinite;
}

.badge.ok {
    background: #4caf50;
}

.badge.fail {
    background: #f44336;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); }
    100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
}

.btn {
    display: inline-block;
    margin-top: 25px;
    padding: 14px 36px;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #333;
    font-weight: bold;
    text-decoration: none;
    transition: 0.4s;
}

.btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
}

footer {
    margin-top: 20px;
    font-size: 0.85rem;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">
    <h1>Welcome to CAI ðŸš€</h1>
    <div class="typing" id="typingText"></div>

    <p>
        A powerful and intelligent platform built for performance,
        reliability and future-ready innovation.
    </p>

    <div class="status-box">
        <div class="status-row">
            <span>Service</span>
            <span id="service">Loading...</span>
        </div>
        <div class="status-row">
            <span>Backend Status</span>
            <span class="badge" id="backend">Checking...</span>
        </div>
        <div class="status-row">
            <span>Database</span>
            <span class="badge" id="database">Checking...</span>
        </div>
    </div>

    <a href="#" class="btn">Enter Application</a>

    <footer>
        Â© 2026 CAI Platform
    </footer>
</div>

<script>
/* Typing animation */
const texts = ["Smart â€¢ Secure â€¢ Fast", "Live System Health", "Powered by CAI"];
let i = 0, j = 0, del = false;

function typing() {
    const text = texts[i];
    document.getElementById("typingText").innerText =
        del ? text.substring(0, j--) : text.substring(0, j++);

    if (!del && j === text.length + 1) {
        del = true;
        setTimeout(() => {}, 1000);
    } else if (del && j === 0) {
        del = false;
        i = (i + 1) % texts.length;
    }
    setTimeout(typing, del ? 60 : 100);
}
typing();

/* Health API integration */
fetch("http://35.175.195.215/health/")
    .then(res => res.json())
    .then(data => {
        document.getElementById("service").innerText = data.service;

        const backend = document.getElementById("backend");
        backend.innerText = data.status;
        backend.classList.add(data.status === "ok" ? "ok" : "fail");

        const db = document.getElementById("database");
        db.innerText = data.database;
        db.classList.add(data.database === "connected" ? "ok" : "fail");
    })
    .catch(() => {
        document.getElementById("service").innerText = "Unavailable";
        document.getElementById("backend").innerText = "DOWN";
        document.getElementById("backend").classList.add("fail");
        document.getElementById("database").innerText = "DISCONNECTED";
        document.getElementById("database").classList.add("fail");
    });
</script>

</body>
</html>
